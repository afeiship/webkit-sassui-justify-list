<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list {
      width: 1000px;
      border: 1px solid red;
      display: flex;
      overflow: hidden;
      flex-wrap: wrap; /* 这个的唯一缺点: 在一些老式浏览器里 flex-wrap 并不兼容 */
    }

    .list .item {
      width: 190px;
      min-height: 40px;
      margin-bottom: 10px;
      background: #eee;
      margin-right: 12.5px;
    }

    .item:nth-child(5n) {
      margin-right: 0;
    }

    .item:nth-child(5n+1):nth-last-child(-n+5),
    .item:nth-child(5n+1):nth-last-child(-n+5)~.item {
      margin-bottom: 0;
      /* margin-right: 12.5px; */
      background: lightgreen;
    }
  </style>
</head>

<body>
  <div class="list">
    <div class="item">item-1</div>
    <div class="item">item-2</div>
    <div class="item">item-3</div>
    <div class="item">item-4</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
    <div class="item">item-5</div>
  </div>
</body>

</html>
